<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ballo+2:wght@500&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <div class="title">
                <i class="fa-brands fa-rocketchat"></i>
                <h1>Talk</h1>
            </div>
            <button type="button" onclick="show_hide()">
                <i class="fa-solid fa-bars"></i>
            </button>
        </header>
        <div class="container">
            <div class="users-window">
                <div class="users-head">
                    <h3>People</h3>
                    <h4 class="users-count">0</h4>
                </div>
                <div class="users-list">
                    <!-- <p>Jarvis</p>
                    <p>Ultron</p>
                    <p>Veronica</p> -->
                </div>
            </div>
            <div class="chat-window">
                <div class="chats">
                    <!-- <div class="user-join">
                        <p><b>Jarvis</b>  joined the chat</p>
                    </div>
                    <div class="message incoming">
                        <h5>Jarvis</h5>
                        <p>Hello Ultron</p>
                    </div>
                    <div class="message outgoing">
                        <h5>Veronica</h5>
                        <p>Welcome Jarvis</p>
                    </div> -->
                </div>
                <div class="user-input">
                    <input id="user-msg" type="text" placeholder="Type Your message...">
                    <button type="button" id="user-send">SEND</button>
                </div>
            </div>
        </div>
    </main>


    <script>
        var uwindow=document.querySelector(".users-window");
        function show_hide(){
            if(uwindow.style.display=="block"){
                uwindow.style.display="none"
            }
            else {
                uwindow.style.display="block";
            }
        }
    </script>

    <script src="socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>

</body>

</html>
